<!DOCTYPE html>
<html>
{% include head.html %}
<head>
   <style>
  body:after{
  content: "beta";
  position: fixed;
  width: 80px;
  height: 25px;
  background: #EE8E4A;
  top: 7px;
  left: -20px;
  text-align: center;
  font-size: 13px;
  font-family: sans-serif;
  text-transform: uppercase;
  font-weight: bold;
  color: #fff;
  line-height: 27px;
  -ms-transform:rotate(-45deg);
  -webkit-transform:rotate(-45deg);
  transform:rotate(-45deg);
} </style>

    </head>

<body>

  <div id="wrapper">
    <div id="page">
      <header>
        <nav class="ui secondary menu">
            <a href="index.html">             
                <img id="header-marianne" alt="Brand" src="/img/marianne.svg" width="96" height="60"></a>
         <!--<a href="/index.html">
           <!--<img id="header-logo" alt="Brand" src="/img/logo-long.svg" width="360" height="50"></a>-->
          <!--<a class="medium screen only item" href="/apis">Liste des outils</a>-->
          <!--<a class="medium screen only item" href="/services">Liste des cas services</a>-->
        <div class="right menu">
          {% for item in site.data.topmenu %}
          <a href="{{ item.link }}" class="header item medium">{{ item.name }}</a> {% endfor %}           
       </div>

  <div  id="mobile-menu" class="ui dropdown">
  <div class="text">MENU</div>
  <i class="dropdown icon"></i>
  <div class="menu">
    {% for item in site.data.topmenu %}
    <a href="{{ item.link }}" class="item">{{ item.name }}</a> {% endfor %}

    </div>    
  </div>

        </nav>
      </header> 


      <main{% if page.nom %} id="{{ page.nom }}" {% endif %}>
        {{ content }}
        </main>
        {% include footer.html %}
    </div>
  </div>
  <script>
    $('.ui.dropdown').dropdown();
    
  </script>
  {% include analytics.html %}
</body>



</html>
